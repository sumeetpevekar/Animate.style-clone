<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Animate.css is a library of ready-to-use, cross-browser animations for you to use in your projects. Great for emphasis, home pages, sliders, and attention-guiding hints.">
        <title>Animate.css | A cross-browser library of CSS animations.</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/5c0a4f6834.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script defer src="./Javascript/index.js"></script>
</head>
<body>
    <div class="container">
        <section id="main-page">
            <div class="side-corner">
            </div>   
            <i id="icon" class="fa-brands fa-github" style="color: white;"></i>
            <div class="card">
                <h1 id="title">Animate.css</h1>
                <p id="para">Just-add-water CSS animations</p>
            </div>
            <footer id="footer">
                Another thing from <a class="link" href="">Daniel Eden</a> and <a class="link" href="">friends</a>
            </footer>
        </section>
        <aside id="aside">
            <div class="animate-container">
                <button id="btn"><i id="icon2" class="fa-solid fa-toggle-on" style="font-size: 30px;"></i></button>                
                <h1 id="h1">Attention seekers</h1>
                <div class="menu-box">
                    <button class="menu" value="animate__animated animate__bounce">bounce</button>                                          
                    <button class="menu" value="animate__animated animate__flash">flash</button>
                    <button class="menu" value="animate__animated animate__pulse">pulse</button>
                    <button class="menu" value="animate__animated animate__rubberBand">rubberBand</button>
                    <button class="menu" value="animate__animated animate__shakeX">shakeX</button>
                    <button class="menu" value="animate__animated animate__shakeY">shakeY</button>
                    <button class="menu" value="animate__animated animate__headShake">headShake</button>
                    <button  class="menu" value="animate__animated animate__swing">swing</button>
                    <button  class="menu" value="animate__animated animate__tada">tada</button>
                    <button  class="menu" value="animate__animated animate__wobble">wobble</button>
                    <button  class="menu" value="animate__animated animate__jello">jello</button>
                    <button  class="menu" value="animate__animated animate__heartBeat">heartBeat</button>
                </div>
                <h1 id="h1">Back entrances</h1>
                <div class="menu-box">
                    <button  class="menu" value="animate__animated animate__backInDown">backInDown</button>
                    <button  class="menu" value="animate__animated animate__backInLeft">backInLeft</button>
                    <button  class="menu" value="animate__animated animate__backInRight">backInRight</button>
                    <button  class="menu" value="animate__animated animate__backInUp">backInUp</button>
                </div>
                <h1 id="h1">Back exits</h1>
                <div class="menu-box">
                    <button  class="menu" value="animate__animated animate__backOutDown">backOutDown</button>
                    <button  class="menu" value="animate__animated animate__backOutLeft">backOutLeft</button>
                    <button  class="menu" value="animate__animated animate__backOutRight">backOutRight</button>
                    <button  class="menu" value="animate__animated animate__backOutUp">backOutUp</button>
                </div>
                <h1 id="h1">Fading entrances</h1>
                <div class="menu-box">
                    <button  class="menu" value="animate__animated animate__fadeIn">fadeIn</button>
                    <button  class="menu" value="animate__animated animate__fadeInDown">fadeInDown</button>
                    <button  class="menu" value="animate__animated animate__fadeInDownBig">fadeInDownBig</button>
                    <button  class="menu" value="animate__animated animate__fadeInLeft">fadeInLeft</button>
                    <button  class="menu" value="animate__animated animate__fadeInLeftBig">fadeInLeftBig</button>
                    <button  class="menu" value="animate__animated animate__fadeInRight">fadeInRight</button>
                    <button  class="menu" value="animate__animated animate__fadeInRightBig">fadeInRightBig</button>
                    <button  class="menu" value="animate__animated animate__fadeInUp">fadeInUp</button>
                    <button  class="menu" value="animate__animated animate__fadeInUpBig">fadeInUpBig</button>
                    <button  class="menu" value="animate__animated animate__fadeInTopLeft">fadeInTopLeft</button>
                    <button  class="menu" value="animate__animated animate__fadeInTopRight">fadeInTopRight</button>
                    <button  class="menu" value="animate__animated animate__fadeInBottomLeft">fadeInBottomLeft</button>
                    <button  class="menu" value="animate__animated animate__fadeInBottomRight">fadeInBottomRight</button>
                </div>
                <h1 id="h1">Fading exits</h1>
                <div class="menu-box">
                    <button  class="menu" value="animate__animated animate__fadeOut">fadeOut</button>
                    <button  class="menu" value="animate__animated animate__fadeOutDown">fadeOutDown</button>
                    <button  class="menu" value="animate__animated animate__fadeOutDownBig">fadeOutDownBig</button>
                    <button  class="menu" value="animate__animated animate__fadeOutLeft">fadeOutLeft</button>
                    <button  class="menu" value="animate__animated animate__fadeOutLeftBig">fadeOutLeftBig</button>
                    <button  class="menu" value="animate__animated animate__fadeOutRight">fadeOutRight</button>
                    <button  class="menu" value="animate__animated animate__fadeOutRightBig">fadeOutRightBig</button>
                    <button  class="menu" value="animate__animated animate__fadeOutUp">fadeOutUp</button>
                    <button  class="menu" value="animate__animated animate__fadeOutUpBig">fadeOutUpBig</button>
                    <button  class="menu" value="animate__animated animate__fadeOutTopLeft">fadeOutTopLeft</button>
                    <button  class="menu" value="animate__animated animate__fadeOutTopRight">fadeOutTopRight</button>
                    <button  class="menu" value="animate__animated animate__fadeOutBottomRight">fadeOutBottomRight</button>
                    <button  class="menu" value="animate__animated animate__fadeOutBottomLeft">fadeOutBottomLeft</button>
                </div>
            </div>
        </aside>
    </div>
    <div class="footer">Sumeet Pevekar</div>
</body>
</html>
